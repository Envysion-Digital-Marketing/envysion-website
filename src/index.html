<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('http://fonts.cdnfonts.com/css/witha-sign-ii');
        @import url('http://fonts.cdnfonts.com/css/league-spartan');
        @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');
    </style>
    <link rel="tab logo" type="image/png" href="./assets/envysion.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Envysion Digital Marketing</title>
</head>
<body>
    <section class='home' id='home'>
        <section class='menu-cover' id='menu-cover'>
            <section class='menu-cover__list'>
                <ul class='menu-cover__list--ul'>
                    <li class='menu-cover__list--li'>
                        <a 
                        class='menu-cover__list--anchor' 
                        href="#home" 
                        data-text='Home'
                        id='home-button'>Home
                        </a>
                    </li>
                    <li class='menu-cover__list--li'>
                        <a 
                        class='menu-cover__list--anchor' 
                        href="#about" 
                        data-text='About'
                        id='about-button'>About
                        </a>
                    </li>
                    <li class='menu-cover__list--li'>
                        <a 
                        class='menu-cover__list--anchor' 
                        href="#services" 
                        data-text='Services'
                        id='services-button'>Services
                        </a>
                    </li>
                    <li class='menu-cover__list--li'>
                        <a 
                        class='menu-cover__list--anchor' 
                        href="#why-envysion" 
                        data-text='Why Envysion'
                        id='why-envysion-button'>Why Envision
                        </a>
                    </li>
                    <li class='menu-cover__list--li'>
                        <a 
                        class='menu-cover__list--anchor' 
                        href="#pricing" 
                        data-text='Pricing'
                        id='pricing-button'>Pricing
                        </a>
                    </li>
                    <li class='menu-cover__list--li'>
                        <a 
                        class='menu-cover__list--anchor' 
                        href="#contact" 
                        data-text='Contact'
                        id='contact-button'>Contact
                        </a>
                    </li>
                </ul>
            </section>
        </section>
        <nav class='home__nav'>
            <a class='home__nav--button-logo' href='#home'><img src='assets/envysion.png' alt="company logo" class='home__logo'></a>
            <div class='home__nav--button-x' id='home__nav--button-x'>
                <div>
                    <span class='line-1'></span>
                    <span class='line-2'></span>
                    <span class='line-3'></span>
                </div>
            </div>
        </nav>
        <div class='behind-nav'>
        </div>
        <section class='hero'>
            <video autoplay loop class='hero-video' muted plays-inline>
                <source src='assets/meeting.mp4' type='video/mp4'>
            </video>
            <div class='hero-text-div'>
                <h2 class='hero-heading hero-heading__envysion'>Envysion</h2>
                <h2 class='hero-heading hero-heading__digital'>Digital</h2>
                <h2 class='hero-heading hero-heading__marketing'>Marketing</h2>
                <p class='hero-slogan hero-slogan__we'>We </p>
                <p class='hero-slogan hero-slogan__can'>can </p>
                <p class='hero-slogan hero-slogan__when'>when </p>
                <p class='hero-slogan hero-slogan__we--two'>we </p>
                <p class='hero-slogan hero-slogan__envysion'>Envysion</p>
            </div>
        </section>
    </section>
    <section class='about' id='about'>
        <h3>About Us</h3>
        <h2>Taking the guesswork out of growth</h2>
    </section>
    <section class='services' id='services'></section>
    <section class='why-envysion' id='why-envysion'></section>
    <section class='pricing' id='pricing'></section>
    <section class='contact' id='contact'></section>
    <script src="./main.js"></script>
</body>
</html>
